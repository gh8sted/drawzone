<html>
    <head>
        <title>DrawZone</title>
        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="./EventEmitter.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <div id="topright-displays">
            <span id="players-display">Players: ?</span>
        </div>
        <div id="topleft-displays">
            <span id="xy-display">XY: 0,0</span>
        </div>
        <div id="text-input" class="full-width"></div>
        <div id="tools-window"></div>
        <div class="palette-container">
            <div>
                <div class="color-item"></div>
            </div>
            <div id="add-color">+</div>
        </div>
        <div id="chat">
            <ul id="chat-messages">
                <li class="server">
                    <span>[Server] Hi</span>
                </li>
            </ul>
            <input id="chat-message" placeholder="Type here..."></input>
        </div>
    </body>
    <script src="./bundle.js"></script>
</html>
